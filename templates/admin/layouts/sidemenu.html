{% load static %}
{% load permission_tag %}

<div id="kt_app_sidebar" class="app-sidebar flex-column" data-kt-drawer="true" data-kt-drawer-name="app-sidebar"
    data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="225px"
    data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
    <div class="app-sidebar-logo px-6" id="kt_app_sidebar_logo" style="background-color:#ffffff;">

        <a href="{% url 'home:dashboard' %}">
            <img alt="TODO Application" src="{% static 'assets/media/images/todo_logo.png' %}"
                class="app-sidebar-logo-default" style="height:45px;" />
            <img alt="TODO Application" src="{% static 'assets/media/images/todo_logo.png' %}"
                class="app-sidebar-logo-minimize" style="height:45px;" />
                <!-- <span style="margin-left: 10px; font-size: 16px; font-weight: bold;">Grace</span> -->
                    </a>

        <div id="kt_app_sidebar_toggle"
            class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary body-bg h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
            data-kt-toggle="true" data-kt-toggle-state="active" data-kt-toggle-target="body"
            data-kt-toggle-name="app-sidebar-minimize">
            <span class="svg-icon svg-icon-2 rotate-180">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.5"
                        d="M14.2657 11.4343L18.45 7.25C18.8642 6.83579 18.8642 6.16421 18.45 5.75C18.0358 5.33579 17.3642 5.33579 16.95 5.75L11.4071 11.2929C11.0166 11.6834 11.0166 12.3166 11.4071 12.7071L16.95 18.25C17.3642 18.6642 18.0358 18.6642 18.45 18.25C18.8642 17.8358 18.8642 17.1642 18.45 16.75L14.2657 12.5657C13.9533 12.2533 13.9533 11.7467 14.2657 11.4343Z"
                        fill="currentColor" />
                    <path
                        d="M8.2657 11.4343L12.45 7.25C12.8642 6.83579 12.8642 6.16421 12.45 5.75C12.0358 5.33579 11.3642 5.33579 10.95 5.75L5.40712 11.2929C5.01659 11.6834 5.01659 12.3166 5.40712 12.7071L10.95 18.25C11.3642 18.6642 12.0358 18.6642 12.45 18.25C12.8642 17.8358 12.8642 17.1642 12.45 16.75L8.2657 12.5657C7.95328 12.2533 7.95328 11.7467 8.2657 11.4343Z"
                        fill="currentColor" />
                </svg>
            </span>
        </div>
    </div>

    <div class="app-sidebar-menu overflow-hidden flex-column-fluid" style="background-color: ffffff;">
        <div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper hover-scroll-overlay-y my-5"
            data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto"
            data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
            data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
            <div class="menu menu-column menu-rounded menu-sub-indention px-3" id="#kt_app_sidebar_menu"
                data-kt-menu="true" data-kt-menu-expand="false">

                                                 <!-- Dashboard -->
                <div class="menu-item">
                    <a class="menu-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                        href="{% url 'home:dashboard' %}">
                        <span class="menu-icon">
                            <span class="svg-icon svg-icon-2">
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 24 24">
                                    <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="white" fill="none" d="M8 15.5613V17.5613M12 11.5613V17.5613M16 7.56128V17.5613M7.8 21.5613H16.2C17.8802 21.5613 18.7202 21.5613 19.362 21.2343C19.9265 20.9467 20.3854 20.4877 20.673 19.9233C21 19.2815 21 18.4414 21 16.7613V8.36128C21 6.68112 21 5.84104 20.673 5.19931C20.3854 4.63482 19.9265 4.17588 19.362 3.88826C18.7202 3.56128 17.8802 3.56128 16.2 3.56128H7.8C6.11984 3.56128 5.27976 3.56128 4.63803 3.88826C4.07354 4.17588 3.6146 4.63482 3.32698 5.19931C3 5.84104 3 6.68112 3 8.36128V16.7613C3 18.4414 3 19.2815 3.32698 19.9233C3.6146 20.4877 4.07354 20.9467 4.63803 21.2343C5.27976 21.5613 6.11984 21.5613 7.8 21.5613Z"></path>
                                </svg>
                            </span>
                        </span>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </div>

                                                 <!-- Project  -->
                <div class="menu-item ">
                    <a class="menu-link {% if request.resolver_match.url_name in 'project:project.index,project.create,project.update,projectdetailed.detail-view' %}active{% endif %}"
                        href="{% url 'project:project.index' %}">
                        <span class="menu-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" height="16" width="20">
                                <path fill="white" d="M512 416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H192c20.1 0 39.1 9.5 51.2 25.6l19.2 25.6c6 8.1 15.5 12.8 25.6 12.8H448c35.3 0 64 28.7 64 64V416zM232 376c0 13.3 10.7 24 24 24s24-10.7 24-24V312h64c13.3 0 24-10.7 24-24s-10.7-24-24-24H280V200c0-13.3-10.7-24-24-24s-24 10.7-24 24v64H168c-13.3 0-24 10.7-24 24s10.7 24 24 24h64v64z"/>
                            </svg>
                        </span>
                        <span class="menu-title">Project Details</span>
                    </a>
                </div>
                                                 <!-- TODO  -->
                <div class="menu-item ">
                    <a class="menu-link {% if request.resolver_match.url_name in 'project:todo-view.index,todo.create,todo.update' %}active{% endif %}"
                        href="{% url 'project:todo-view.index' %}">
                        <span class="menu-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" height="16" width="20">
                                <path fill="white" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
                            </svg>

                            
                        </span>
                        <span class="menu-title">TODO</span>
                    </a>
                </div>


            </div>
        </div>
    </div>
</div>
